<div ng-if="isAuthenticated()">
    <table class="table movietable">
        <tr>
            <td><h3>Profile</h3></td>
            <td></td>
        </tr>
        <tr>
            <td>First name</td>
            <td>{{user.first_name}}</td>
        </tr>
        <tr>
            <td>Last name</td>
            <td>{{user.last_name}}</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>{{user.email}}</td>
        </tr>
        <tr>
            <td>Age</td>
            <td>{{user.age}}</td>
        </tr>
        <tr>
            <td>City</td>
            <td>{{user.city}}</td>
        </tr>
    </table>
    <div ng-if="currentUserId(user.id)">
        <a class="btn btn-primary" ui-sref="editUser({id:user.id})">Edit</a>
        <a class="btn btn-danger"  ng-click="deleteUser(user)">Delete</a>
    </div>
</div>
