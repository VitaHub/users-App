<div class="form-group">
    <label for="first_name" class="col-sm-4 control-label">First name</label>
    <div class="col-sm-8">
        <input type="text" ng-model="user.first_name" class="form-control" id="first_name"/>
        <div ng-if="errors.data.first_name">
            <p style="color: red;">{{errors.data.first_name[0].attribute}} {{errors.data.first_name[0].message}}</p>
        </div>
    </div>
</div>
<div class="form-group">
    <label for="last_name" class="col-sm-4 control-label">Last name</label>
    <div class="col-sm-8">
        <input type="text" ng-model="user.last_name" class="form-control" id="last_name"/>
        <div ng-if="errors.data.last_name">
            <p style="color: red;">{{errors.data.last_name[0].attribute}} {{errors.data.last_name[0].message}}</p>
        </div>
    </div>
</div>
<div class="form-group">
    <label for="email" class="col-sm-4 control-label">Email</label>
    <div class="col-sm-8">
        <input type="email" ng-model="user.email" class="form-control" id="email"/>
        <div ng-if="errors.data.email">
            <p style="color: red;">{{errors.data.email[0].attribute}} {{errors.data.email[0].message}}</p>
        </div>
    </div>
</div>

<div class="form-group">
    <label for="age" class="col-sm-4 control-label">Age</label>
    <div class="col-sm-8">
        <input type="number" ng-model="user.age" class="form-control" id="age"/>
    </div>
</div>

<div class="form-group">
    <label for="city" class="col-sm-4 control-label">City</label>
    <div class="col-sm-8">
        <select ng-model="user.city" class="form-control" id="city">
            <option value="Киев">Киев</option>
            <option value="Чернигов">Чернигов</option>
            <option value="Харьков">Харьков</option>
            <option value="Львов">Львов</option>
        </select>
    </div>
</div>

<div class="form-group">
    <label for="password" class="col-sm-4 control-label">Password</label>
    <div class="col-sm-8">
        <input type="password" ng-model="user.password" class="form-control" id="password"/>
        <div ng-if="errors.data.password">
            <p style="color: red;">{{errors.data.password[0].attribute}} {{errors.data.password[0].message}}</p>
        </div>
    </div>
</div>

<div class="form-group">
    <label for="password_confirmation" class="col-sm-4 control-label">Password confirmation</label>
    <div class="col-sm-8">
        <input type="password" ng-model="user.password_confirmation" class="form-control" id="password_confirmation"/>
    </div>
</div>

<div class="form-group">
    <div class="text-center">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
